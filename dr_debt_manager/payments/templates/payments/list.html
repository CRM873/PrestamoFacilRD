{% extends "layout.html" %}
{% block title %}Payments{% endblock %}
{% block content %}
<h1>Payments</h1>
<table>
	<thead>
		<tr>
			<th>Debt</th>
			<th>Date</th>
			<th>Amount</th>
			<th>Method</th>
		</tr>
	</thead>
	<tbody>
		{% for p in payments %}
		<tr>
			<td><a href="{% url 'debts:detail' p.debt.pk %}">{{ p.debt }}</a></td>
			<td>{{ p.date }}</td>
			<td>{{ p.amount }}</td>
			<td>{{ p.method }}</td>
		</tr>
		{% empty %}
		<tr><td colspan="4">No payments.</td></tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
